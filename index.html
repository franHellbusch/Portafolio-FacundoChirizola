<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portafolio - Facundo Chirizola</title>
        <!-- mi css -->
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="navbar-top">
                <div class="nav-title">
                    <h1>Taller de integracion</h1>
                    <p>Prof. Maria Coelho</p>
                </div>
                <label class="nav-menu" for="check">
                    <input type="checkbox" id="check" />
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <ul id="navLinks" class="nav-links">
                <a href="#" class="link-presentacion"><li>Presentación</li></a>
                <a href="#" class="link-otono"><li>Otoño</li></a>
                <a href="#" class="link-invierno"><li>Invierno</li></a>
                <a href="#" class="link-primavera"><li>Primavera</li></a>
                <a href="#" class="link-verano"><li>Verano</li></a>
            </ul>
        </header>
        <main class="main">
            <h2>Licenciatura en organización y gestión educativa</h2>
            <section class="presentacion">
                <h3>Presentación</h3>
                <video
                    poster="./assets/campus_img.jpg"
                    class="presentacion-video"
                    src="./assets/presentacion.mp4"
                    controls
                ></video>
            </section>
            <section class="cuartos-section">
                <h3>Cuartos</h3>
                <div class="cuartos-direction">
                    <div class="cuarto_otono">
                        <a href="#" class="cuartoLinks">
                            <img
                                src="./assets/otono.jpg"
                                alt="background-img"
                            />
                            <h4>Otoño</h4>
                        </a>
                    </div>
                    <div class="cuarto_invierno">
                        <a href="#" class="cuartoLinks">
                            <img
                                src="./assets/invierno.jpg"
                                alt="background-img"
                            />
                            <h4>Invierno</h4>
                        </a>
                    </div>
                    <div class="cuarto_primavera">
                        <a href="#" class="cuartoLinks">
                            <img
                                src="./assets/primavera.jpg"
                                alt="background-img"
                            />
                            <h4>Primavera</h4>
                        </a>
                    </div>
                    <div class="cuarto_verano">
                        <a href="#" class="cuartoLinks">
                            <img
                                src="./assets/verano.jpg"
                                alt="background-img"
                            />
                            <h4>Verano</h4>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
